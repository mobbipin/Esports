<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Creation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-zz1vgrb+FtrDZ6nGAm6SvLmpP9+O0Xi6x72fcfXFS4TuMhD7CqL6ODWzr7yJ+mVb3EprFYoqck31SvoQHIiA4A==" crossorigin="anonymous" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            position: relative;
        }

        .back-button {
            background-color: purple;
            color: #fff;
            padding: 10px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            position: left;
            top: 10px;
            right: 10px;
            text-decoration: none;
        }

        .back-button:hover {
            color: #8a2be2;
        }

        .home-button {
            background-color: purple;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #8a2be2;
        }

        /* Form Container Styles */
        #form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        form {
            max-width: 100%;
        }

        /* Form Fields Styles */
        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .date-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(1, 0, 0, 0);
        }

        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 1px;
            box-sizing: border-box;
        }

        .extra-fields-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .extra-fields-container label {
            flex: 1;
            text-align: right;
            margin-right: 10px;
            color: red;
        }

        .extra-fields-container input[type="text"] {
            flex: 1;
            margin-bottom: 0;
        }

        .description-box {
            width: 100%;
            margin-bottom: 15px;
        }

        .description-box textarea {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            resize: none;
        }

        button {
            background-color: purple;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #8a2be2;
        }

        .image-upload-container {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .square-box {
            position: relative;
            width: calc(33.33% - 20px); /* 1/3 of container width with gap */
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }

        .uploaded-image {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
            overflow: hidden;
        }

        .image-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <!-- Header Links -->
    <a href="turu.html" class="back-button">Back to Tournament</a>
    <a href="home.html" class="home-button">Home</a>
    

    <!-- Tournament Form Container -->
    <div id="form-container">
        <form enctype="multipart/form-data" id="tournamentForm">
            <!-- Tournament Name -->
            <label for="tournamentName">Tournament Name:</label>
            <input type="text" id="tournamentName" name="tournamentName" placeholder="Enter tournament name" required>

            <!-- Location -->
            <label for="location">Location:</label>
            <input type="text" id="location" name="Location" placeholder="Enter location" required>

            <!-- Date Container -->
            <div class="date-container">
                <!-- Start Date -->
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate">
            
                <!-- End Date -->
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate">
            </div>

            <!-- Number of Participants -->
            <label for="participants">Number of Participants:</label>
            <input type="number" id="participants" name="participants" min="1" required>

            <!-- Additional Fields Container -->
            <div class="extra-fields-container">
                <!-- Max Teams -->
                <label for="maxTeams">Max Teams:</label>
                <input type="text" id="maxTeams" name="maxTeams" placeholder="Enter max teams or use *">

                <!-- Type -->
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" placeholder="Enter type">
            </div>

            <!-- Tournament Format -->
            <label for="format">Tournament Format:</label>
            <select id="format" name="format" required>
                <option value="singleElimination">Single Elimination</option>
                <option value="doubleElimination">Double Elimination</option>
                <!-- Add more options as needed -->
            </select>

            <!-- Map Pool -->
            <label for="mapPool">Map Pool:</label>
            <input type="text" id="mapPool" name="mapPool" placeholder="Enter comma-separated map names" required>

            <!-- Image Upload Containers -->
            <div class="image-upload-container">
                <!-- Image 1 -->
                <div class="square-box">
                    <label for="imageUpload1" class="image-title"></label>
                    <input type="file" id="imageUpload1" name="imageUpload1" accept="image/*" onchange="previewImage(this, 'imagePreview1')">
                    <img id="imagePreview1" class="uploaded-image" alt="">
                </div>

                <!-- Image 2 -->
                <div class="square-box">
                    <label for="imageUpload2" class="image-title"></label>
                    <input type="file" id="imageUpload2" name="imageUpload2" accept="image/*" onchange="previewImage(this, 'imagePreview2')">
                    <img id="imagePreview2" class="uploaded-image" alt="">
                </div>

                <!-- Image 3 -->
                <div class="square-box">
                    <label for="imageUpload3" class="image-title"></label>
                    <input type="file" id="imageUpload3" name="imageUpload3" accept="image/*" onchange="previewImage(this, 'imagePreview3')">
                    <img id="imagePreview3" class="uploaded-image" alt="">
                </div>
            </div>

            <!-- Description Box -->
            <div class="description-box">
                <label for="description">Description* :</label>
                <textarea id="description" name="description" placeholder="Enter description"></textarea>
            </div>

            <!-- Save Button -->
            <button type="button" onclick="addTournament()">Save</button>
        </form>
    </div>

    <!-- JavaScript Section -->
    <script>
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function addTournament() {
            // Here, you can implement the logic to save the tournament data,
            // including images, to your backend or database.
            alert('Tournament saved successfully!');
        }
    </script>
</body>
</html>
