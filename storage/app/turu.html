<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Added Tournaments</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form {
            background-color: purple;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
        }

        .added-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #8a2be2;
            margin-bottom: 20px;
        }

        .tournament-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .tournament-card {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            margin-bottom: 20px;
        }

        .tournament-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .image-box {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin: 0 auto;
            border-radius: 4px;
            overflow: hidden;
        }

        .image-box img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: purple;
            font-weight: bold;
        }

        a:hover {
            color: #8a2be2;
        }
    </style>
</head>
<body>
    <a href="tournament.html" class="form">Forms</a>
    <div class="added-container">
        <h1>Added Tournaments</h1>

        <!-- Tournament Information Section -->
        <div class="tournament-info" id="tournamentInfoContainer">
            <!-- JavaScript will populate this section dynamically -->
        </div>
    </div>

    <!-- JavaScript Section -->
    <script>
        // Sample tournament data with image URLs
        const tournaments = [
            { name: 'Tournament 1', location: 'Location 1', startDate: '2024-02-01', endDate: '2024-02-10', image: 'tournament1.jpg' },
            { name: 'Tournament 2', location: 'Location 2', startDate: '2024-03-15', endDate: '2024-03-25', image: 'tournament2.jpg' },
            // Add more tournament data as needed
        ];

        // Function to dynamically populate tournament cards
        function populateTournamentCards() {
            const container = document.getElementById('tournamentInfoContainer');

            tournaments.forEach(tournament => {
                const card = document.createElement('div');
                card.className = 'tournament-card';

                const imageBox = document.createElement('div');
                imageBox.className = 'image-box';

                const image = document.createElement('img');
                image.src = tournament.image;
                image.alt = 'Tournament Image';

                const nameParagraph = document.createElement('p');
                nameParagraph.innerHTML = `<strong>Tournament Name:</strong> ${tournament.name}`;

                const locationParagraph = document.createElement('p');
                locationParagraph.innerHTML = `<strong>Venue:</strong> ${tournament.location}`;

                const dateParagraph = document.createElement('p');
                dateParagraph.innerHTML = `<strong>Date:</strong> ${tournament.startDate} to ${tournament.endDate}`;

                imageBox.appendChild(image);
                card.appendChild(imageBox);
                card.appendChild(nameParagraph);
                card.appendChild(locationParagraph);
                card.appendChild(dateParagraph);

                container.appendChild(card);
            });
        }

        // Call the function to populate tournament cards
        populateTournamentCards();
    </script>
</body>
</html>
